{% block login %}
<!DOCTYPE html>
<html>
<head>
    <title>toywar:blog [Войти]</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1 align="center">Welcome to toywar blog!</h1>
<hr/>
{% if login_error %}
                <div class="alert alert-danger"><p align=center>{{ login_error }}</p></div>
{% endif %}

        <form action="/login/" method="post">
            {% csrf_token %}
            <p align="center">
            <label class="label label-default">Имя пользователя:</label>
            <input type="text" name="username" id="username"/>
            <label class="label label-default">Пароль:</label>
            <input type="password" name="password" id="password"/>
            <button class="btn btn-info" type="submit">Войти</button><br/><br/>
            <a href="/register/">Регистрация</a>
            </p>
        </form>
    </div>
{% endblock %}
