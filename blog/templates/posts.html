{% extends 'base.html' %}

{% block posts %}

{% for post in posts %}
    Post added: {{ post.blogpost_date }}
    <a href="/post/{{ post.id }}/"><h4>{{ post.blogpost_title }}</h4></a>
    <p>{{ post.blogpost_text }}</p>
    <p><a href="/post/likeme/{{ post.id }}/"><span class="glyphicon glyphicon-heart">{{ post.blogpost_likes }}</span></a></p>
    <hr/>
{% endfor %}

{% endblock %}
