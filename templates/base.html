<!DOCTYPE html>
<html>
<head>
    <title>[toywar:blog]</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1 align="center">Welcome to toywar blog!</h1>
<hr/>
{% block posts %}{% endblock %}
{% block post %}{% endblock %}
  {% if username %}
    <p align="center">
        <a href="/logout/"><button type="button" class="btn btn-info">Выход ({{ username }})</button></a>
    </p>
  {% else %}
    <p align="center">
        <a href="/login/"><button type="button" class="btn btn-info">Войти</button></a>
    </p>
  {% endif %}
</div>
{% block login %}{% endblock %}
</body>
</html>
